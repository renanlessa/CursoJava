<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

	<h:body>
		<h3>Novo Autor</h3>
		<h:form>
			<fieldset>
				<legend>Dados do Autor</legend>
				<h:panelGrid columns="2">
					<h:outputLabel value="Nome:" for="nome" />
					<h:inputText id="nome" value="#{autorBean.autor.nome}" required="true">
						<f:validateLength minimum="5"/>
					</h:inputText>
					<h:message for="nome" />
					<h:commandButton value="Gravar" action="#{autorBean.gravar}" render="autores"/>
				</h:panelGrid>
			</fieldset>
			
			<fieldset>
				<legend>Lista de Autores</legend>
				<h:dataTable value="#{autorBean.autores}" var="autor" id="autores">
					<h:column>	
						<h:outputText value="#{autor.nome}" />					
					</h:column>
					<h:column>
						<h:commandButton action="#{autorBean.deleta}" value="#{autor.id}" immediate="true" >
							<f:setPropertyActionListener target="#{autorBean.id}" value="#{autor.id}" />
						</h:commandButton>
					</h:column>
				</h:dataTable>
			</fieldset>
		</h:form>
	</h:body>
</html>
